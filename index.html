<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>Lista de compras com Angular</title>
<meta name="viewport" content="width=device-width, inicial-scale=1.0,maximum-scale=1.0"><!--Meta responsivo vw -->
<!-- <link rel="stylesheet" href="css/style.css"> --> <!-- Dizendo ao meu documento onde estarÃ¡ a folha de estilo -->
</head>
<body>
<div ng-app="myShoppingList" ng-controller="myCtrl">
  <ul>
    <li ng-repeat="x in products">
      {{x}}<span ng-click="removeItem($index)">&times;</span>
    </li>
  </ul>
  <input ng-model="addMe">
  <button ng-click="addItem()">Add</button>
  <p>{{errortext}}</p>
</div>

<!-- Links Scripts Angulas.JS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

<script src="app.js"></script>


</body>
</html>
